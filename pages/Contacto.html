<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - PCMaster Store</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <!-- CSS -->
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <!-- NAVBAR MODERNO -->
 <nav class="navbar-contacto">
  <div class="navbar-container">
    <a class="navbar-logo" href="../index.html">PCMaster <span>Store</span></a>
    <div class="navbar-links">
      <a href="../index.html">Inicio</a>
      <a href="Componentes.html">Componentes</a>
      <a href="OFERTAS.html">OFERTAS</a>
      <a href="Contacto.html" class="active">Contacto</a>
    </div>
  </div>
</nav>

  <!-- HERO DE CONTACTO -->
  <section class="contacto-hero">
    <div class="container text-center">
      <h1>Contacto</h1>
      <p>¿Tenés dudas o consultas? Escribinos y te responderemos a la brevedad.</p>
    </div>
  </section>

  <!-- FORMULARIO DE CONTACTO -->
  <section class="contacto-section">
    <form>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required />

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" required></textarea>

      <button type="submit" class="btn-enviar">Enviar</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 PCMaster. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
