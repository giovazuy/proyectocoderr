<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="../index.html">TechPulse</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="armapc.html">Arma tu PC</a></li>
          <li class="nav-item"><a class="nav-link" href="componentes.html">Componentes</a></li>
          <li class="nav-item"><a class="nav-link" href="ofertas.html">Ofertas</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <section class="armapc-hero">
    <div class="container text-center">
      <h1>Arma tu PC a Medida</h1>
      <p>Seleccioná los componentes que más se adapten a tu uso y presupuesto.</p>
    </div>
  </section>

  <!-- FORMULARIO -->
  <section class="armapc-form-section">
    <div class="container">
      <form class="armapc-form mx-auto">
        <div class="row g-4">
          <div class="col-12 col-md-6">
            <label for="procesador" class="form-label">Selecciona Procesador</label>
            <select id="procesador" class="form-select">
              <option>Intel i5</option>
              <option>Intel i7</option>
              <option>Ryzen 5</option>
              <option>Ryzen 7</option>
            </select>
          </div>
          <div class="col-12 col-md-6">
            <label for="gpu" class="form-label">Selecciona GPU</label>
            <select id="gpu" class="form-select">
              <option>NVIDIA RTX 4060</option>
              <option>NVIDIA RTX 4070</option>
              <option>AMD Radeon RX 7600</option>
            </select>
          </div>
          <div class="col-12">
            <label for="almacenamiento" class="form-label">Almacenamiento</label>
            <select id="almacenamiento" class="form-select">
              <option>SSD 512GB</option>
              <option>SSD 1TB</option>
              <option>HDD 2TB</option>
            </select>
          </div>
          <div class="col-12 text-center mt-3">
            <button type="submit" class="btn-armar">Generar Presupuesto</button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
